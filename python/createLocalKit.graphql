mutation CreateLocalKit($directory: String!, $kit: KitInput!) {
  createLocalKit(directory: $directory, kitInput: $kit) {
    kit {
      name
      explanation
      symbol
      url
      types {
        name
        ports {
          plane {
            origin {
              x
              y
              z
            }
            xAxis {
              x
              y
              z
            }
            yAxis {
              x
              y
              z
            }
          }
        }
      }
      formations {
        name
        explanation
        symbol
        pieces {
          transient {
            id
          }
          type {
            name
          }
        }
        attractions {
          attracting {
            piece {
              transient {
                id
              }
              type {
                port {
                }
              }
            }
          }
          attracted {
            piece {
              transient {
                id
              }
              type {
                port {
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}