query LocalKit($directory: String!) {
  localKit(directory: $directory) {
    kit {
      name
      explanation
      symbol
      url
      types {
        name
        properties {
          name
          datatype
          value
          ... on ListPropertyNode {
            list {
              name
              datatype
              value
              ... on ListPropertyNode {
                list {
                  name
                  datatype
                  value
                  ... on ListPropertyNode {
                    list {
                      name
                      datatype
                      value
                    }
                  }
                }
              }
            }
          }
        }
        ports {
          plane {
            origin {
              x
              y
              z
            }
            xAxis {
              x
              y
              z
            }
            yAxis {
              x
              y
              z
            }
          }
          properties {
            name
            datatype
            value
            ... on ListPropertyNode {
              list {
                name
                datatype
                value
                ... on ListPropertyNode {
                  list {
                    name
                    datatype
                    value
                    ... on ListPropertyNode {
                      list {
                        name
                        datatype
                        value
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
      formations {
        name
        explanation
        symbol
        pieces {
          transient {
            id
          }
          type {
            name
          }
        }
        attractions {
          attracting {
            piece {
              transient {
                id
              }
              type {
                port {
                  properties {
                    name
                    datatype
                    value
                  }
                }
              }
            }
          }
          attracted {
            piece {
              transient {
                id
              }
              type {
                port {
                  properties {
                    name
                    datatype
                    value
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}