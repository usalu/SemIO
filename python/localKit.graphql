query LocalKit($directory: String!) {
  loadLocalKit(directory: $directory) {
    kit {
      name
      explanation
      icon
      url
      types {
        name
        representations {
          url
          lod
          tags
        }
        ports {
          plane {
            origin {
              x
              y
              z
            }
            xAxis {
              x
              y
              z
            }
            yAxis {
              x
              y
              z
            }
          }
          specifiers {
            context
            group
          }
        }
        qualities {
          name
          value
          unit
        }
      }
      formations {
        name
        explanation
        icon
        pieces {
          transient {
            id
          }
          type {
            name
            qualities {
              name
              value
              unit
            }
          }
        }
        attractions {
          attracting {
            piece {
              transient {
                id
              }
              type {
                port {
                  specifiers {
                    context
                    group
                  }
                }
              }
            }
          }
          attracted {
            piece {
              transient {
                id
              }
              type {
                port {
                  specifiers {
                    group
                    context
                  }
                }
              }
            }
          }
        }
        qualities{
          name
          value
          unit
        }
      }
    }
  }
}