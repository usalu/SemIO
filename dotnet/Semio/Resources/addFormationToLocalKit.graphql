mutation AddFormationToLocalKit($directory: String!, $formation: FormationInput!) {
  addFormationToLocalKit(directory: $directory, formationInput: $formation) {
    formation {
      name
      description
      icon
      variant
      unit
      pieces {
        id
        type {
          name
          variant
        }
      }
      attractions {
        attracting {
          piece {
            id
            type {
              port {
                specifiers {
                  context
                  group
                }
              }
            }
          }
        }
        attracted {
          piece {
            id
            type {
              port {
                specifiers {
                  group
                  context
                }
              }
            }
          }
        }
      }
    }
    error {
      code
      message
    }
  }
}