query LoadLocalKit($directory: String!) {
  loadLocalKit(directory: $directory) {
    kit {
      name
      description
      icon
      url
      homepage
      types {
        name
        description
        icon
        variant
        unit
        representations {
          url
          mime
          lod
          tags
        }
        ports {
          id
          point {
            x
            y
            z
          }
          direction {
            x
            y
            z
          }
          locators {
            group
            subgroup
          }
        }
        qualities {
          name
          value
          unit
          definition
        }
      }
      formations {
        name
        description
        icon
        variant
        unit
        pieces {
          id
          type {
            name
            variant
          }
          root {
            plane {
              origin {
                x
                y
                z
              }
              xAxis {
                x
                y
                z
              }
              yAxis {
                x
                y
                z
              }
            }
          }
          diagram {
            point {
              x
              y
            }
          }
        }
        connections {
          connected {
            piece {
              id
              type {
                port {
                  id
                }
              }
            }
          }
          connecting {
            piece {
              id
              type {
                port {
                  id
                }
              }
            }
          }
          offset
          rotation
        }
      }
    }
    error
  }
}