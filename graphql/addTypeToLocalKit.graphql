mutation AddTypeToLocalKit($directory: String!, $type: TypeInput!) {
  addTypeToLocalKit(directory: $directory, typeInput: $type) {
    type {
        name
        description
        icon
        variant
        unit
        representations {
          url
          lod
          tags
        }
        ports {
          id
          point {
            x
            y
            z
          }
          direction {
            x
            y
            z
          }
          locators {
            group
            subgroup
          }
        }
        qualities {
          name
          value
          unit
          definition
        }
		}
    error {
      code
      message
    }
  }
}