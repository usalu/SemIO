type Query {
  loadLocalKit(directory: String!): LoadLocalKitResponse
  formationToSceneFromLocalKit(directory: String!, formationIdInput: FormationIdInput!): FormationToSceneFromLocalKitResponse
}

type LoadLocalKitResponse {
  kit: Kit
  error: LoadLocalKitError
}

type Kit {
  name: String!
  description: String!
  icon: String!
  createdAt: DateTime!
  lastUpdateAt: DateTime!
  url: String!
  types: [Type!]!
  formations: [Formation!]!
}

"""
The `DateTime` scalar type represents a DateTime
value as specified by
[iso8601](https://en.wikipedia.org/wiki/ISO_8601).
"""
scalar DateTime

type Type {
  name: String!
  description: String!
  icon: String!
  variant: String!
  unit: String!
  createdAt: DateTime!
  lastUpdateAt: DateTime!
  kit: Kit
  representations: [Representation!]!
  ports: [Port!]!
  qualities: [Quality!]!
  pieces: [Piece!]!
}

type Representation {
  url: String!
  lod: String!
  type: Type
  tags: [String!]!
}

type Port {
  plane: Plane
  type: Type
  locators: [Locator!]!
  attractings: [Attraction!]!
  attracteds: [Attraction!]!
  id: String!
}

type Plane {
  port: Port
  rootPiece: Piece
  origin: Point!
  xAxis: Vector!
  yAxis: Vector!
}

type Piece {
  type: Type
  formation: Formation
  attractings: [Attraction!]!
  attracteds: [Attraction!]!
  id: String!
  root: RootPiece!
  diagram: DiagramPiece!
}

type Formation {
  name: String!
  description: String!
  icon: String!
  variant: String!
  unit: String!
  createdAt: DateTime!
  lastUpdateAt: DateTime!
  kit: Kit
  pieces: [Piece!]!
  attractions: [Attraction!]!
  qualities: [Quality!]!
}

type Attraction {
  formation: Formation
  attracting: Side!
  attracted: Side!
}

"""A side of an attraction."""
type Side {
  piece: PieceSide!
}

"""The piece of a side of an attraction."""
type PieceSide {
  id: String!
  type: TypePieceSide!
}

"""The port of a type of a piece of a side of an attraction."""
type TypePieceSide {
  port: Port
}

type Quality {
  name: String!
  value: String!
  unit: String!
  type: Type
  formation: Formation
}

"""The plane of the root piece of a formation."""
type RootPiece {
  plane: Plane!
}

"""The point of a diagram of a piece."""
type DiagramPiece {
  point: ScreenPoint!
}

type ScreenPoint {
  x: Int!
  y: Int!
}

type Point {
  x: Float!
  y: Float!
  z: Float!
}

type Vector {
  x: Float!
  y: Float!
  z: Float!
}

type Locator {
  group: String!
  subgroup: String!
  port: Port
}

enum LoadLocalKitError {
  DIRECTORY_DOES_NOT_EXIST
  DIRECTORY_IS_NOT_A_DIRECTORY
  DIRECTORY_HAS_NO_KIT
  NO_PERMISSION_TO_READ_KIT
}

type FormationToSceneFromLocalKitResponse {
  scene: Scene
  error: FormationToSceneFromLocalKitResponseError
}

type Scene {
  objects: [Object]!
  formation: Formation
}

type Object {
  piece: Piece
  plane: Plane
  parent: Object
}

type FormationToSceneFromLocalKitResponseError {
  code: FormationToSceneFromLocalKitResponseErrorCode!
  message: String
}

enum FormationToSceneFromLocalKitResponseErrorCode {
  DIRECTORY_DOES_NOT_EXIST
  DIRECTORY_IS_NOT_A_DIRECTORY
