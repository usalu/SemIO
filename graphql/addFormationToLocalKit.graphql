mutation AddFormationToLocalKit($directory: String!, $formation: FormationInput!) {
  addFormationToLocalKit(directory: $directory, formationInput: $formation) {
    formation {
      name
      description
      icon
      variant
      unit
      pieces {
        id
        type {
          name
          variant
        }
        root {
            plane {
              origin {
                x
                y
                z
              }
              xAxis {
                x
                y
                z
              }
              yAxis {
                x
                y
                z
              }
            }
          }
          diagram {
            point {
              x
              y
            }
          }
      }
      attractions {
        attracting {
          piece {
            id
            type {
              port {
                id
              }
            }
          }
        }
        attracted {
          piece {
            id
            type {
              port {
                id
              }
            }
          }
        }
      }
    }
    error {
      code
      message
    }
  }
}