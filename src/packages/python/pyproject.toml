[tool.poetry]
name = "semio"
version = "0.0.1"
description = "Use this package to develop Semio APIs in Python."
authors = ["Ueli Saluz <semio@posteo.org>"]
repository = "https://github.com/usalu/semio"
keywords = ["semio", "api", "development"]
license = "AGPL-3.0-or-later"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
multipledispatch = "^0.6.0"
numpy = "^1.24.2"
grpcio = "^1.51.1"
protobuf = "^4.22.0"
grpcio-reflection = "^1.51.1"
pydantic = "^1.10.5"
mathutils = "^3.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
