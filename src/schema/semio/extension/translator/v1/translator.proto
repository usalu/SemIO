syntax = "proto3";

package semio.server.v1;

option go_package = "github.com/usalu/semio/src/schema/semio/extension/translator/v1";

import "model/v1/model.proto";

// A translator service translates representations between different poses (coordinate systems).
service TranslatorService {
  // Lay out a design from a layout and return a design.
  rpc TranslateRepresentation(TranslateRepresentationRequest) returns (TranslateRepresentationResponse) {}
}

message TranslateRepresentationRequest {
  semio.model.v1.Representation representation = 1;
  semio.model.v1.Pose target_pose = 2;
  semio.model.v1.Pose source_pose = 3;
}

message TranslateRepresentationResponse {
  semio.model.v1.Representation representation = 1;
}
