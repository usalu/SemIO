version: v1
managed:
  enabled: true
plugins:
  - plugin: buf.build/grpc/python
    out: ../packages/python/semio
  - plugin: buf.build/protocolbuffers/pyi
    out: ../packages/python/semio
  - plugin: buf.build/protocolbuffers/python
    out: ../packages/python/semio
  - plugin: buf.build/community/timostamm-protobuf-ts
    out: ../packages/node
    opt:
      - server_grpc1
      - generate_dependencies
  - remote: buf.build/library/plugins/go
    out: ../packages/go
    opt:
      - paths=source_relative
  - remote: buf.build/library/plugins/go-grpc
    out: ../packages/go
    opt:
      - paths=source_relative
  - remote: buf.build/grpc-ecosystem/plugins/grpc-gateway
    out: ../packages/go
    opt:
      - paths=source_relative
  - remote: buf.build/grpc-ecosystem/plugins/openapiv2
    out: ../openapiv2



