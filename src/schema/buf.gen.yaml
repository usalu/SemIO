version: v1
managed:
  enabled: true
plugins:
  - plugin: buf.build/grpc/python
    out: ../packages/python
  - plugin: buf.build/protocolbuffers/pyi
    out: ../packages/python
  - plugin: buf.build/protocolbuffers/python
    out: ../packages/python
  - plugin: buf.build/community/timostamm-protobuf-ts
    out: ../packages/node
    opt:
      - server_grpc1
      - generate_dependencies
